<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>O2O - Платформа для One-to-One встреч</title>
    <link rel="icon" type="image/x-icon" href="/favicon.ico">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/feather-icons/dist/feather.min.js"></script>
    <link rel="stylesheet" href="shared/styles/base.css">
</head>
<body>
    <div class="flex min-h-screen">
        <!-- Sidebar Container -->
        <div id="sidebar-container"></div>
        
        <!-- Main Content -->
        <div class="flex-1 ml-64 p-8">
            <!-- One-to-One Buttons Grid -->
            <div class="mb-6 grid grid-cols-2 gap-6">
                <div id="one-to-one-button-container"></div>
                <div id="schedule-one-to-one-button-container"></div>
            </div>

            <!-- Main Content Area -->
            <div class="glass-card p-8 text-center">
                <div class="text-gray-500">
                    <i data-feather="zap" class="mx-auto mb-4" size="48"></i>
                    <h2 class="text-2xl font-bold mb-2">Добро пожаловать в O2O</h2>
                    <p>Платформа для проведения эффективных one-to-one встреч</p>
                </div>
            </div>
        </div>
    </div>

    <script src="shared/ui/sidebar.js"></script>
    <script src="shared/ui/modal.js"></script>
    <script src="shared/ui/employee-selector-modal.js"></script>
    <script src="shared/ui/meeting-initiator.js"></script>
    <script src="shared/ui/one-to-one-button.js"></script>
    <script src="shared/ui/schedule-one-to-one-button.js"></script>
    <script src="shared/ui/active-meeting-modal.js"></script>
    <script>
        // Инициализация компонентов
        document.addEventListener('DOMContentLoaded', function() {
            const sidebar = new O2OSidebar('home');
            sidebar.mount('sidebar-container');
            sidebar.startActiveMeetingCheck();
            
            // Инициализация кнопки проведения one-to-one встречи
            const oneToOneButton = new OneToOneButton({
                text: 'Провести one-to-one',
                icon: 'zap',
                variant: 'accent',
                onClick: async function() {
                    try {
                        // Проверяем, есть ли активная встреча
                        const response = await fetch('http://localhost:3001/api/meetings/active');
                        const result = await response.json();
                        
                        if (response.ok && result.success && result.data) {
                            // Есть активная встреча - показываем дисклеймер
                            const activeMeeting = result.data;
                            const activeMeetingModal = new ActiveMeetingModal({
                                employee: activeMeeting.employee,
                                meetingId: activeMeeting.id
                            });
                            activeMeetingModal.open();
                        } else {
                            // Нет активной встречи - используем обычную логику
                            window.meetingInitiator.initiateMeeting();
                        }
                    } catch (error) {
                        console.error('Ошибка при проверке активной встречи:', error);
                        // В случае ошибки используем обычную логику
                        window.meetingInitiator.initiateMeeting();
                    }
                }
            });
            oneToOneButton.mount('one-to-one-button-container');
            
            // Инициализация кнопки планирования one-to-one встречи
            const scheduleOneToOneButton = new ScheduleOneToOneButton({
                text: 'Запланировать one-to-one',
                icon: 'calendar',
                onClick: function() {
                    console.log('Кнопка "Запланировать one-to-one" нажата');
                    // Пока никакого поведения нет, как было запрошено
                }
            });
            scheduleOneToOneButton.mount('schedule-one-to-one-button-container');
            
            // Инициализация иконок
            feather.replace();
        });

        /**
         * Глобальная функция для обработки клика на "Встреча" в сайдбаре
         */
        async function startMeetingFromSidebar(event) {
            event.preventDefault();
            
            // Если уже на странице встречи, ничего не делаем
            if (window.location.pathname.includes('conduct-meeting.html')) {
                return;
            }
            
            try {
                // Проверяем, есть ли активная встреча
                const response = await fetch('http://localhost:3001/api/meetings/active');
                const result = await response.json();
                
                if (response.ok && result.success && result.data) {
                    // Есть активная встреча - перенаправляем на неё
                    const activeMeeting = result.data;
                    window.location.href = `conduct-meeting.html?employeeId=${activeMeeting.employeeId}&meetingId=${activeMeeting.id}`;
                } else {
                    // Нет активной встречи - используем обычную логику
                    window.meetingInitiator.initiateMeeting();
                }
            } catch (error) {
                console.error('Ошибка при проверке активной встречи:', error);
                // В случае ошибки используем обычную логику
                window.meetingInitiator.initiateMeeting();
            }
        }

    </script>
</body>
</html>
